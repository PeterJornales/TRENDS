<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="settings2">
      <div class="wrapper-grad1">
        <img class="grad-icon1" alt="" src="./public/grad.svg" />
      </div>
      <div class="sidebar1">
        <div class="background1"></div>
        <div class="header-container">
          <img
            class="header-icon1"
            loading="lazy"
            alt=""
            src="./public/header@2x.png"
          />
        </div>
        <nav class="frame-nav">
          <div class="dashboard-container">
            <div class="dashboard2">
              <div class="dashboard-child">
                <img
                  class="group-icon"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
              <div class="dashboard3">Dashboard</div>
            </div>
          </div>
          <div class="payment-container">
            <div class="payment2">
              <div class="payment-child">
                <img
                  class="frame-child4"
                  loading="lazy"
                  alt=""
                  src="./public/group-3.svg"
                />
              </div>
              <div class="payment3">Payment</div>
            </div>
          </div>
          <div class="transaction-parent">
            <div class="transaction4">
              <div class="transaction-child">
                <img
                  class="frame-child5"
                  loading="lazy"
                  alt=""
                  src="./public/group-41.svg"
                />
              </div>
              <div class="transaction5">Transaction</div>
            </div>
            <div class="frame-wrapper1">
              <div class="hover-group">
                <div class="hover1"></div>
                <div class="settings-container">
                  <div class="settings3">
                    <div class="settings-child">
                      <div class="rectangle-group">
                        <div class="frame-child6"></div>
                        <div class="frame-child7"></div>
                        <div class="frame-child8"></div>
                        <div class="frame-child9"></div>
                      </div>
                    </div>
                    <div class="settings4">Settings</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="adnupay-ver01beta-container">
          <div class="adnupay-ver01beta1">AdNUPay ver0.1beta</div>
        </div>
      </div>
      <div class="settings-frame">
        <h1 class="settings5">Settings</h1>
      </div>
    </div>
  </body>
</html>

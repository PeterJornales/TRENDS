<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="payment2">
      <div class="wrapper-grad1">
        <img class="grad-icon1" alt="" src="./public/grad.svg" />
      </div>
      <div class="sidebar1">
        <div class="background1"></div>
        <div class="header-container">
          <img
            class="header-icon1"
            loading="lazy"
            alt=""
            src="./public/header@2x.png"
          />
        </div>
        <div class="frame-parent1">
          <div class="dashboard-container">
            <div class="dashboard2">
              <div class="dashboard-child">
                <img
                  class="group-icon"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
              <div class="dashboard3">Dashboard</div>
            </div>
          </div>
          <div class="payment-labels">
            <div class="select-payment-method-label">
              <div class="billing-info-container">
                <div class="full-name-input">
                  <div class="hover1"></div>
                  <div class="city-amount-container">
                    <div class="payment3">
                      <div class="payment-child">
                        <img
                          class="frame-child4"
                          loading="lazy"
                          alt=""
                          src="./public/group-31.svg"
                        />
                      </div>
                      <div class="payment4">Payment</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction4">
                <div class="adnupay-settings-label">
                  <img
                    class="adnupay-settings-label-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-41.svg"
                  />
                </div>
                <div class="transaction5">Transaction</div>
              </div>
            </div>
            <div class="card-holder-name-label">
              <div class="settings2">
                <div class="expiry-date-label">
                  <div class="rectangle-group">
                    <div class="frame-child5"></div>
                    <div class="frame-child6"></div>
                    <div class="frame-child7"></div>
                    <div class="frame-child8"></div>
                  </div>
                </div>
                <div class="settings3">Settings</div>
              </div>
            </div>
          </div>
        </div>
        <div class="adnupay-ver01beta-container">
          <div class="adnupay-ver01beta1">AdNUPay ver0.1beta</div>
        </div>
      </div>
      <h1 class="payment5">Payment</h1>
      <div class="container1">
        <div class="container-item"></div>
        <div class="container-inner">
          <div class="select-payment-method-parent">
            <h1 class="select-payment-method">Select payment method</h1>
            <div class="frame-wrapper1">
              <div class="frame-parent2">
                <div class="rectangle-container">
                  <img
                    class="rectangle-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4026@2x.png"
                  />

                  <div class="billing-info-parent">
                    <h1 class="billing-info">Billing info</h1>
                    <div class="full-name-parent">
                      <div class="full-name">FULL NAME</div>
                      <div class="vector-wrapper">
                        <img
                          class="frame-child9"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4029.svg"
                        />
                      </div>
                      <div class="billing-address-parent">
                        <input
                          class="billing-address"
                          placeholder="BILLING ADDRESS"
                          type="text"
                        />

                        <div class="billing-details"></div>
                      </div>
                      <div class="frame-parent3">
                        <div class="full-name-field-parent">
                          <div class="full-name-field">
                            <div class="city-wrapper">
                              <div class="city">CITY</div>
                            </div>
                            <img
                              class="full-name-field-child"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-4031.svg"
                            />

                            <div class="amount-wrapper">
                              <div class="amount1">AMOUNT</div>
                            </div>
                          </div>
                          <div class="select-payments-wrapper">
                            <div class="select-payments">
                              <div class="zip-code">ZIP CODE</div>
                              <div class="card-holder-name-input"></div>
                            </div>
                          </div>
                        </div>
                        <input class="expiry-date-input" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="cvc-number-input">
                  <div class="input-fields-container">
                    <img
                      class="input-fields-container-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-4027@2x.png"
                    />

                    <div class="input-fields-container-inner">
                      <img
                        class="frame-child10"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-4028@2x.png"
                      />
                    </div>
                  </div>
                  <div class="cvc-number-input-inner">
                    <div class="frame-parent4">
                      <div class="credit-card-info-wrapper">
                        <h1 class="credit-card-info">Credit Card Info</h1>
                      </div>
                      <div class="frame-parent5">
                        <div class="frame-wrapper2">
                          <div class="card-holder-name-parent">
                            <input
                              class="card-holder-name"
                              placeholder="CARD HOLDER NAME"
                              type="text"
                            />

                            <div class="credit-card-number-field"></div>
                          </div>
                        </div>
                        <div class="frame-wrapper3">
                          <div class="credit-card-no-parent">
                            <input
                              class="credit-card-no"
                              placeholder="CREDIT CARD NO."
                              type="text"
                            />

                            <div class="frame-child11"></div>
                          </div>
                        </div>
                        <div class="expiry-date-label1">
                          <div class="expiry-date">EXPIRY DATE</div>
                        </div>
                        <div class="zip-code-field-wrapper">
                          <div class="zip-code-field">
                            <div class="vector-parent">
                              <img
                                class="frame-child12"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4038.svg"
                              />

                              <img
                                class="frame-child13"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4039.svg"
                              />
                            </div>
                            <div class="cvc-no">CVC NO.</div>
                          </div>
                        </div>
                        <input class="rectangle-input" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="container-child1"
          loading="lazy"
          alt=""
          src="./public/rectangle-4031-1.svg"
        />
      </div>
    </div>
  </body>
</html>
